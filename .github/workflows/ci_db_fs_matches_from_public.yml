name: db-fs-matches-from-public

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - sql/migrations/2025_08_25_fs_matches_long_from_public_matches.sql
      - .github/workflows/ci_db_fs_matches_from_public.yml

jobs:
  apply:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - uses: actions/checkout@v4

      - name: Install psql
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Apply migration (bridge + fs_matches_long)
        run: |
          [ -n "$DATABASE_URL" ] || { echo "::error::DATABASE_URL missing"; exit 1; }
          test -f sql/migrations/2025_08_25_fs_matches_long_from_public_matches.sql
          psql "$DATABASE_URL" -v ON_ERROR_STOP=1 -f sql/migrations/2025_08_25_fs_matches_long_from_public_matches.sql

      - name: Verify fs_matches_long has rows
        run: |
          psql "$DATABASE_URL" -v ON_ERROR_STOP=1 -c "\d+ public.fs_matches_long"
          psql "$DATABASE_URL" -v ON_ERROR_STOP=1 -c "SELECT count(*) AS total, count(surface) AS with_surface FROM public.fs_matches_long;"
          psql "$DATABASE_URL" -v ON_ERROR_STOP=1 -c "SELECT * FROM public.fs_matches_long LIMIT 5;"

name: api-prematch-html

on:
  workflow_dispatch:

jobs:
  prematch:
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      SR_API_KEY: ${{ secrets.SR_API_KEY }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r requirements.txt || true
          pip install requests

      - name: Syntax check
        run: |
          python - <<'PY'
          import py_compile
          py_compile.compile('main.py', doraise=True)
          print("OK: main.py compila")
          PY

      - name: Launch API on 8080
        run: |
          python apps_script/start_api.py main:app &
          for i in $(seq 1 25); do
            sleep 1
            if curl -fsS http://127.0.0.1:8080/health >/dev/null; then
              echo "API up"
              break
            fi
          done
          curl -fsS http://127.0.0.1:8080/health

      - name: Build payload
        run: |
          cat > payload.json <<'JSON'
          {
          "player_id": "sr:competitor:225050",
          "opponent_id": "sr:competitor:163480",
          "tournament": { "name": "US Open", "month": 8 },
          "years_back": 4
          }
          JSON

      - name: Request prematch HTML
        run: |
          curl -sS -X POST http://127.0.0.1:8080/matchup/prematch \
               -H "Content-Type: application/json" \
               --data @payload.json > prematch.html
          test -s prematch.html

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: prematch
          path: prematch.html

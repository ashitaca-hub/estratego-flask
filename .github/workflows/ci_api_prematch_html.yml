name: CI â€“ Prematch HTML (DB-only, parametrizable)

on:
  workflow_dispatch:
    inputs:
      player_id:
        description: "ID del jugador (int SR, mismo espacio que fs_matches_long)"
        required: true
        default: "225050"   # Sinner (ejemplo)
      opponent_id:
        description: "ID del oponente (int SR)"
        required: true
        default: "407573"   # Alcaraz (ejemplo)
      tournament_name:
        description: "Nombre del torneo (para UI y normalizaciÃ³n)"
        required: true
        default: "Cincinnati"
      month:
        description: "Mes del torneo (1..12)"
        required: true
        default: "8"
      years_back:
        description: "HistÃ³rico a revisar (aÃ±os)"
        required: true
        default: "4"

jobs:
  prematch-ci:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    env:
      # ðŸ‘‰ SOLO Postgres (sin PostgREST)
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

      # Silenciar INFO de supabase_fs (oculta mensajes de PostgREST ausente)
      LOG_LEVEL: WARNING

      # (Opcional) Fallback SR si falta dato en BD
      # SR_API_KEY: ${{ secrets.SR_API_KEY }}

      PYTHONUNBUFFERED: "1"
      FLASK_ENV: testing

      # Inputs accesibles como envs
      P_ID: ${{ inputs.player_id }}
      O_ID: ${{ inputs.opponent_id }}
      T_NAME: ${{ inputs.tournament_name }}
      T_MONTH: ${{ inputs.month }}
      YEARS_BACK: ${{ inputs.years_back }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          # Ajusta si tu proyecto usa mÃ¡s deps
          pip install flask requests psycopg2-binary

      - name: DB sanity check
        run: |
          psql "$DATABASE_URL" -c "select now();"
          psql "$DATABASE_URL" -c "select * from public.v_player_rank_now_int  order by rank asc limit 3;" || true
          psql "$DATABASE_URL" -c "select * from public.v_player_ytd_now_int   limit 3;" || true

      - name: List files
        run: |
          ls -R
          test -f apps_script/prematch_template.html && echo "Template OK"
          python - << 'PY'
          import importlib
          import apps_script.prematch_bp as m
          print("Import OK:", m)
          PY

      - name: Echo inputs y chequeo DB de ranking
        run: |
          echo "Inputs:"
          echo "  P_ID=${P_ID}"
          echo "  O_ID=${O_ID}"
          echo "  T_NAME=${T_NAME}"
          echo "  T_MONTH=${T_MONTH}"
          echo "  YEARS_BACK=${YEARS_BACK}"
      
          echo "Describe tabla rankings_snapshot_int (para ver columnas reales):"
          psql "$DATABASE_URL" -c "\d+ public.rankings_snapshot_int" || true
      
          echo "Ranking hoy para esos IDs (columnas seguras):"
          psql "$DATABASE_URL" -v ON_ERROR_STOP=1 -c "select snapshot_date, player_id, rank, points
            from public.rankings_snapshot_int
            where player_id in (${P_ID},${O_ID})
            order by snapshot_date desc, player_id
            limit 20;"
      
          echo "Vista vigente (deberÃ­a coger el Ãºltimo snapshot):"
          psql "$DATABASE_URL" -v ON_ERROR_STOP=1 -c "select player_id, rank, points
            from public.v_player_rank_now_int
            where player_id in (${P_ID},${O_ID})
            order by player_id;"



      - name: Smoke tests + generar HTML y JSON
        run: |
          python - << 'PY'
          import os, json
          from main import app
          import pathlib
          tpl = pathlib.Path("apps_script/prematch_template.html").read_text(encoding="utf-8")
          assert '<script>window.resp =' in tpl, "window.resp placeholder missing"

          p_id = int(os.environ["P_ID"])
          o_id = int(os.environ["O_ID"])
          t_name = os.environ["T_NAME"]
          t_month = int(os.environ["T_MONTH"])
          years_back = int(os.environ["YEARS_BACK"])

          payload = {
              "player_id": p_id,
              "opponent_id": o_id,
              "tournament": {"name": t_name, "month": t_month},
              "years_back": years_back
          }

          client = app.test_client()

          # 1) /matchup (JSON) â€” guardamos para inspecciÃ³n
          r_json = client.post("/matchup", json=payload)
          assert r_json.status_code == 200, r_json.data
          data = r_json.get_json()
          assert "extras" in data, "extras missing in /matchup"
          for k in ["rank_p","rank_o","ytd_wr_p","ytd_wr_o"]:
              assert k in data["extras"], f"{k} missing in extras"
          with open("prematch.json", "w", encoding="utf-8") as f:
              json.dump(data, f, ensure_ascii=False, indent=2)

          # 2) /matchup/prematch (HTML) â€” render y guardado de archivo
          r_html = client.post("/matchup/prematch", json=payload)
          assert r_html.status_code == 200, r_html.data
          html = r_html.get_data(as_text=True)
          with open("prematch.html", "w", encoding="utf-8") as f:
              f.write(html)

          with open("prematch.html", encoding="utf-8") as f:
              lines = f.readlines()
          assert any("window.resp =" in l for l in lines), "window.resp not injected in prematch HTML"
          idx = next(i for i, l in enumerate(lines) if "window.resp" in l)
          if any("//" in l for l in lines[:idx]):
              raise SystemExit("'//' found before window.resp")

          print("[OK] Generados prematch.html y prematch.json")
          PY


      - name: Save input payload
        run: |
          cat > prematch_input.json <<EOF
          {
            "player_id": ${P_ID},
            "opponent_id": ${O_ID},
            "tournament": {"name": "${T_NAME}", "month": ${T_MONTH}},
            "years_back": ${YEARS_BACK}
          }
          EOF

      - name: Verify generated files before upload
        run: |
          echo "Workspace:"
          pwd
          ls -lah
          echo "Check prematch.html exists and size:"
          test -f prematch.html && du -h prematch.html || (echo "prematch.html NOT FOUND" && exit 1)
          echo "First 5 lines:"
          head -n 5 prematch.html || true

      - name: Upload artifact (prematch.html)
        uses: actions/upload-artifact@v4
        with:
            name: prematch_html_${{ inputs.player_id }}_vs_${{ inputs.opponent_id }}_${{ inputs.tournament_name }}
            path: prematch.html
            if-no-files-found: error
            retention-days: 7

      - name: Upload artifact (prematch.json)
        uses: actions/upload-artifact@v4
        with:
            name: prematch_json_${{ inputs.player_id }}_vs_${{ inputs.opponent_id }}_${{ inputs.tournament_name }}
            path: prematch.json
            if-no-files-found: error
            retention-days: 7

      - name: Upload artifact (prematch_input.json)
        uses: actions/upload-artifact@v4
        with:
            name: prematch_input_${{ inputs.player_id }}_vs_${{ inputs.opponent_id }}_${{ inputs.tournament_name }}
            path: prematch_input.json
            if-no-files-found: error
            retention-days: 7
      


name: db-setup-players-lookup

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "sql/migrations/2025_08_24_players_lookup_and_map_rpc.sql"
      - ".github/workflows/ci_db_setup_players_lookup.yml"

jobs:
  apply:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}  # service_role connection string

    steps:
      - uses: actions/checkout@v4

      - name: Check SQL exists
        run: |
          test -f sql/migrations/2025_08_24_players_lookup_and_map_rpc.sql || \
            (echo "SQL missing" && exit 1)

      - name: Install psql
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Apply migration
        run: |
          if [ -z "$DATABASE_URL" ]; then echo "::error::DATABASE_URL missing"; exit 1; fi
          psql "$DATABASE_URL" -v ON_ERROR_STOP=1 \
            -f sql/migrations/2025_08_24_players_lookup_and_map_rpc.sql

      - name: Verify view & RPCs
        run: |
          psql "$DATABASE_URL" -v ON_ERROR_STOP=1 -c "\d+ public.players_lookup"
          psql "$DATABASE_URL" -v ON_ERROR_STOP=1 -c "select * from public.players_lookup limit 1;"
          psql "$DATABASE_URL" -v ON_ERROR_STOP=1 -c "select proname from pg_proc where proname in ('map_sportradar_id','find_players_by_name');"

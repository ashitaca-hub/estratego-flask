name: Get ATP Draw (Single)

on:
  workflow_dispatch:

jobs:
  get-draw:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pdfplumber pandas

      - name: Run draw fetcher
        run: |
          python apps_script/get_atp_draws.py data/mds_2025_329.pdf data/draw_329.csv

      - name: Upload result CSV
        uses: actions/upload-artifact@v4
        with:
          name: draw_329_csv
          path: data/draw_329.csv

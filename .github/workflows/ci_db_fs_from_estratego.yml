name: db-fs-from-estratego

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - sql/migrations/2025_08_26_fs_matches_long_from_estratego_v1.sql
      - .github/workflows/ci_db_fs_from_estratego.yml

jobs:
  apply:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt-get update && sudo apt-get install -y postgresql-client
      - name: Apply fs_matches_long from estratego_v1
        run: |
          [ -n "$DATABASE_URL" ] || { echo "::error::DATABASE_URL missing"; exit 1; }
          psql "$DATABASE_URL" -v ON_ERROR_STOP=1 -f sql/migrations/2025_08_26_fs_matches_long_from_estratego_v1.sql
      - name: Quick check
        run: |
          psql "$DATABASE_URL" -c "\d+ public.fs_matches_long"
          psql "$DATABASE_URL" -c "SELECT count(*) total, count(match_date) with_date, count(surface) with_surface FROM public.fs_matches_long;"
          psql "$DATABASE_URL" -c "SELECT * FROM public.fs_matches_long ORDER BY match_date DESC LIMIT 10;"

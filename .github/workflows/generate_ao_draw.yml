name: Generate AO 2026 draw CSV

on:
  workflow_dispatch:
  schedule:
    - cron: "15 8 * * *"

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run script to generate CSV
        run: |
          mkdir -p data
          python apps_script/generate_ao_2026_draw.py
          mv -f ao_2026_draw.csv data/ao_2026_draw.csv || true

      - name: Commit and push (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Añadimos CSV y también el debug HTML si se generó
          git add data/ao_2026_draw.csv data/debug_atp_draw.html || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update AO 2026 draw CSV"
          git push
